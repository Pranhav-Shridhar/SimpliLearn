<!-- What is the difference between a class and an ID?

Class is a way of using HTML elements for styling. They are not unique and have multiple elements. Whereas ID is unique and it can be assigned to a single element.  -->

<!DOCTYPE html>
<html>
  <head>
    <style>
      .geeks {
        color: green;
        font-size: 25px;
      }

      #hello {
        color: red;
      }
    </style>
  </head>

  <body style="text-align: center">
    <h1>Geeks for Geeks</h1>

    <p id="hello">Welcome to Geeks for Geeks</p>

    <p class="geeks">A Computer Science portal for geeks</p>
  </body>
</html>
