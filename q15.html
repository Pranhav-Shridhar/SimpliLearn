<!-- How can you use CSS to control image repetition?

The background-repeat property is used to control the image. Example:

h3 {

background-repeat: none;

} -->

<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-image: url("paper.gif");
        background-repeat: repeat-y;
      }
    </style>
  </head>
  <body>
    <h1>The background-repeat Property</h1>
    <p>Here, the background image is repeated only vertically.</p>
  </body>
</html>
