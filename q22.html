<!-- Name different ways to position some aspects in CSS. 

The positioning property specifies the positioning method type. The five different position values are fixed, static, absolute, sticky, and relative. The elements are positioned using top, left, right, and bottom properties. These properties need to be set first, and they work depending on position value.  -->

<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        color: WHITE;
        font: Helvetica;
        width: 420px;
      }
      .square-set,
      .square {
        border-radius: 15px;
      }
      .square-set {
        background: darkgrey;
      }
      .square {
        position: static;
        background: Green;
        height: 70px;
        line-height: 40px;
        text-align: center;
        width: 90px;
      }
    </style>
  </head>
  <body>
    <div class="square-set">
      <figure class="square square-1">SQUARE 1</figure>
      <figure class="square square-2">SQUARE 2</figure>
      <figure class="square square-3">SQUARE 3</figure>
      <figure class="square square-4">SQUARE 4</figure>
    </div>
  </body>
</html>
