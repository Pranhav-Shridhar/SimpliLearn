<!-- Differentiate between the use of ID selector and class selector. -->

<!DOCTYPE html>
<html>
  <head>
    <style>
      .geeks {
        color: green;
        font-size: 25px;
      }

      #hello {
        color: red;
      }
    </style>
  </head>

  <body style="text-align: center">
    <h1>Geeks for Geeks</h1>

    <p id="hello">Welcome to Geeks for Geeks</p>

    <p class="geeks">A Computer Science portal for geeks</p>
  </body>
</html>
