<!-- What do you understand by the universal sector?

A universal selector is a selector that matches any element type's name instead of selecting elements of a particular type. 

Example: 

<style>    

* {    

   color: blue;    

   font-size: 10px;    

}     

</style>   -->

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Simple Example of CSS universal selectors </title>
<style>
   * {
color: 
blue; /* color of all the elements should be blue */
background: 
silver; /* silver background is set for all the elements */
}
</style>
<link rel='stylesheet' href='simple-example-of-CSS-universal-selectors.css' type='text/css'>
</head>

</html>
